{% extends 'layout.html' %}
{% block content %}
<form method="post">
    <div class="row">
        <div class="col-md-12">
            Are you sure you want to delete this Item? There is no way to undo this action!
        </div>
        <div class="col-md-12">
            {{item.name}} <input type="hidden" name="itemname" value="{{item.name}}"> - {{item.description}} <input type="hidden" name="itemdesc" value="{{item.description}}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><button type="submit">Delete Item</button></div>
    </div>
</form>
{% endblock content %}
