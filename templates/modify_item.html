{% extends 'layout.html' %}
{% block content %}
<form method="post">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Edit Item</h3>
            <div class="card-text">
                <div class="form-group">
                    <label for="itemname">Name:</label>
                    <input class="form-control" type="text" value="{{item.name}}" disabled>
                    <input type="hidden" name="itemname" value="{{item.name}}">
                    <small class="form-text text-muted">This cannot be changed once an Item is created</small>
                </div>
                <div class="form-group">
                    <label for="itemdesc">Description:</label>
                    <textarea class="form-control" name="itemdesc" id="itemdesc" rows="10">{{item.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-secondary-outline">Update Item</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
