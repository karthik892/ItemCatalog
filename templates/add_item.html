{% extends 'layout.html' %}
{% block content %}
<form method="post">
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">Add Item</h4>
			<div class="card-text">
				<div class="form-group">
					<label for="itemname">Name:</label>
					<input class="form-control" type="text" name="itemname" id="itemname"/>
					<small class="form-text text-muted">This cannot be changed once an Item is created</small>
				</div>
				<div class="form-group">
					<label for="itemdesc">Description:</label>
					<textarea name="itemdesc" id="itemdesc" rows="10" class="form-control"></textarea>
				</div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-outtline-secondary">Add Item</button>
</form>
{% endblock content %}
